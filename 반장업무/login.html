<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.js"></script>
<script>
	$(document).ready(function () {
		$("#Login").click(function () {
			///입력값 개수(count)가 2일 경우 로그인 성공
			count=0;

			///logInUserId
			if($("#logInUserId").val()=="") {
				$("#logInUserId").css("background-color", "red");
				alert("아이디를 입력하세요.");
				alert("로그인 실패");
				return false
				$("#logInUserId").focus();
			} else if($("#logInUserId").val()==$("#userId").val()) {
				$("#logInUserId").css("background-color", "white");
				count+=1;
			} else {
				$("#logInUserId").css("background-color", "red");
				alert("아이디가 없습니다.");
				alert("로그인 실패");
				return false
				$("#logInUserId").focus();
			}

			///logInUserPwd
			if($("#logInUserPwd").val()=="") {
				$("#logInUserPwd").css("background-color", "red");
				$("#Msg").text("비밀번호를 입력하세요.");
				$("#logInUserPwd").focus();
			} else if($("#logInUserPwd").val()==$("#userPwd1").val()) {
				$("#logInUserPwd").css("background-color", "white");
				count+=1;
			} else {
				$("#logInUserPwd").css("background-color", "red");
				alert("비밀번호가 다릅니다.");
				$("#logInUserPwd").focus();
			}
			
			///로그인 여부 확인
			if(count == 2){
				alert("로그인 성공");
			} else {
				alert("로그인 실패");
				return false
			}
		});
	});
</script>
</head>
<body>
	<h2>회원 로그인</h2>
	<table style="background: grey;">
		<tr>
		<td>아이디</td><td><input type="text"  id="logInUserId"  placeholder="아이디를 입력하세요" size="20"  autofocus></td>
		</tr>
		<tr>
		<td>비밀번호</td><td><input type="text"  id="logInUserPwd"  placeholder="비밀번호를  입력하세요" size="20"  autofocus></td>
		</tr>
		<tr></tr>
		<tr>
		<td><input type="button" value="로그인" id="Login"></td>
		</tr>
	</table>
</body>
</html>
